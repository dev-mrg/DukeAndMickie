<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.js"></script>
</head>

<body>
    <div id="cover"></div>
    <div id="column">
        <div id="container">
            <div id="div">
                <h1 id="title">Duke And Mickie's Wedding</br>
                    Live Stream Begins At 1:45pm April 3rd</h1>
                <p>If the video here fails for any reason click the link below.</p>
                <h1><a href="https://www.facebook.com/events/1172989646470577/">https://www.facebook.com/events/1172989646470577/</a></h1>

            </div>
            <div>

            </div>

        </div>
        <div id="video">

            <iframe id="myvideo" src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmick.groff.3%2Fvideos%2F451372762953006%2F&width=1280" width="900" height="500" style="border:3px inset red;overflow:hidden" scrolling="no" frameborder="0"
                allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true">
                
        </iframe>
            <button id="fullscreen" onclick="openFullscreen();">Open Video in Fullscreen</button>
        </div>
    </div>

    <script>
        /* Get the element you want displayed in fullscreen */
        var elem = document.getElementById("myvideo");

        /* Function to open fullscreen mode */
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
